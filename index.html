<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JP Churrasco Grill</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow Condensed', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 1010;
      background-color: #000;
      border-bottom: 3px solid #ff6600;
    }

    .fade-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: 1000;
      transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
      mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      display: none;
    }

    .fade-bg.open {
      display: block;
    }

    .siteimage {
      position: relative;
      z-index: 1011;
      max-width: 90px;
      height: auto;
    }

    .menu-toggle {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1c1c1c;
      padding: 60px 20px 20px 20px;
      transition: left 0.3s ease;
      z-index: 1100;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      left: 0;
    }

    .close-sidebar {
      align-self: flex-end;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: #ff6600;
    }

    #content {
      position: relative;
      overflow: hidden;
      transition: filter 0.3s ease;
    }

    .blurred {
      filter: blur(2px);
      pointer-events: none;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="fade-bg" id="fadeBackground"></div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <img src="logo.png" class="siteimage" />
  </header>

  <!-- side bar -->
  <div class="sidebar" id="sidebar">
    <button class="close-sidebar" onclick="toggleSidebar()">×</button>
    <a href="#">Fazer Pedido</a>
    <a href="#">Sobre Nós</a>
    <a href="https://instagram.com/powmer_" target="_blank">Siga-nos no Insta</a>
  </div>

  <div id="content">
    <h1 style="text-align:center; margin-top: 100px;">Bem-vindo ao JP Churrasco Grill</h1>
    <p style="text-align:center;">Clique no botão ☰ para abrir o menu lateral</p>
  </div>

  <footer>
    &copy; 2025 JP Churrasco Grill. Todos os direitos reservados.
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      const fadeBg = document.getElementById('fadeBackground');

      const isOpen = sidebar.classList.contains('open');

      if (isOpen) {
        sidebar.classList.remove('open');
        content.classList.remove('blurred');
        fadeBg.classList.remove('open');
      } else {
        sidebar.classList.add('open');
        content.classList.add('blurred');
        fadeBg.classList.add('open');
      }
    }

    const fadeBg = document.getElementById("fadeBackground");
    const images = [
      "topimage(1).jpeg",
      "topimage(2).jpeg",
      "topimage(3).jpeg",
      "topimage(4).jpeg"
    ];

    let current = 0;

    function updateBackground() {
      fadeBg.style.opacity = 0;
      setTimeout(() => {
        fadeBg.style.backgroundImage = `url(${images[current]})`;
        fadeBg.style.opacity = 0.4;
        current = (current + 1) % images.length;
      }, 1000);
    }

    fadeBg.style.backgroundImage = `url(${images[0]})`;
    setInterval(updateBackground, 5000);
  </script>
</body>
</html>
